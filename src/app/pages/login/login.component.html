<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    (submit)="submit()"

    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Username"
            placeholder="john.oliveira"
        >
            <img src="/assets/svg/username-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
            placeholder="*************"
        >
        <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
    <span>Forgot password?</span>
    </form>
</app-default-login-layout>
