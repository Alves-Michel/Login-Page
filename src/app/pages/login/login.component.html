<app-default-login-layout
      title="Login into your account"
      primaryBtnText="Login now"
      secondBtnText="Sign up now"
      (submit)="submit"

>
   <form [formGroup]="loginForm">
    <app-primary-input
    formControlName = "email"
        inputName="email"
        type="email"
        label="Username"
        placeholder="john.test"
    >
      <img src="/assets/svg/username-icon.svg"/>
    </app-primary-input>

    <app-primary-input
    formControlName = "password"
    formName="password"
    type="password"
    label="Password"

>
  <img src="/assets/svg/password-icon.svg"/>
</app-primary-input>
 <span>Forgot Password</span>
   </form>


</app-default-login-layout>
